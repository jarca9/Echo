services:
  - type: web
    name: quantify-trading-journal
    env: python
    runtime: python-3.12
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quantify-db
          property: connectionString
      - key: RENDER
        value: true

databases:
  - name: quantify-db
    databaseName: quantify
    user: quantify_user
    plan: free

